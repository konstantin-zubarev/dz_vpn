---
# tasks file for roles/site_to_site

- name: Install packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - epel-release
    - openvpn
    - easy-rsa

- name: —Åreate directory
  file:
    path: /etc/openvpn/keys
    state: directory

- name: Copy tls
  copy:
    src: ta.key
    dest: /etc/openvpn/keys/ta.key
    mode: '600'
  notify: start openvpn@server

- name: Copy server-ovpn from template
  template:
    src: server-ovpn.j2
    dest: /etc/openvpn/server.conf
  notify: start openvpn@server

- name: Set ip forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    reload: yes
